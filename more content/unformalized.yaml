Todesfälle nach Trauma zu drei Zeitpunkten:
  - t: erste Sekunden bis Minuten nach Trauma
    cause:
      - schwere Verletzungen am ZNS
      - schwere Verletzungen an zentralen Stellen des Kreislaufs
    Verhinderung: höchstens in urbanem Umfeld möglich, eigentlich nur durch präventive Maßnahmen
  - t: Minuten bis einigen Stunden nach Trauma
    cause:
      - epi- oder subdurale Hämatome
      - Hämatopneumothorax
      - Milzverletzungen
      - Leberverletzungen
      - Beckenfrakturen
      - andre Verletzungen mit massivem Blutverlust
    Verhinderung: hier setzt die Behandlung an, die durch TEAM verbessert werden soll in der sog. „golden hour of shock“
  - t: einigen Tagen bis Wochen nach Trauma
    cause:
      - Sepsis
      - Multiorganversagen
    Verhinderung: großer Einfluss der vorausgegangenen Versorgung
5 Regeln zum Traumamanagement:
  - Treat first what kills first.
  - Die Behandlung soll nicht auf eine definitive Diagnose warten.
  - Untersuchung und Behandlung sollen mit vitalen Funktionen beginnen.
  - Es ist keine Zeit zu verlieren.
  - Dem Patienten sollen keine Zusätzlichen Schäden zugefügt werden.


